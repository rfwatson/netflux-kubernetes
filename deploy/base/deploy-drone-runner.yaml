apiVersion: apps/v1
kind: Deployment
metadata:
  name: drone-runner
  labels:
    app: drone
    component: runner
    app.kubernetes.io/name: drone-runner
    app.kubernetes.io/instance: drone-runner
spec:
  selector:
    matchLabels:
      app: drone
      component: runner
  template:
    metadata:
      labels:
        app: drone
        component: runner
        app.kubernetes.io/name: drone-runner
        app.kubernetes.io/instance: drone-runner
    spec:
      containers:
      - name: drone-runner
        image: drone/drone-runner-kube@sha256:8fcd1ee0ddfa1b035190d4e50ff90735657f91c7e2cb8db7b7989df8de40e86e
        ports:
        - name: http
          protocol: TCP
          containerPort: 3000
        env:
        - name: DRONE_RPC_HOST
          valueFrom:
            configMapKeyRef:
              name: drone-config
              key: rpc-host
        - name: DRONE_RPC_PROTO
          valueFrom:
            configMapKeyRef:
              name: drone-config
              key: rpc-proto
        - name: DRONE_RPC_SECRET
          valueFrom:
            secretKeyRef:
              name: drone-credentials
              key: rpc-secret
        - name: DRONE_DEBUG
          valueFrom:
            configMapKeyRef:
              name: drone-config
              key: logs-debug
        - name: DRONE_RESOURCE_REQUEST_CPU
          value: "500"
