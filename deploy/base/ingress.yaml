apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: nginx
  # NOTE: overlays depend on the order of rule entries.
  rules:
  - host: grafana
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: grafana
            port:
              name: service
  - host: invidious
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: invidious
            port:
              name: http
  - host: element
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: element
            port:
              name: http
  - host: gitea
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: gitea
            port:
              name: http
